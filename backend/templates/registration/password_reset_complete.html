<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - BidVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=1.8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-image-side">
            <div class="auth-overlay">
                <div class="auth-caption">
                    <h2>Success!</h2>
                    <p>Your password has been reset successfully.</p>
                </div>
            </div>
        </div>
        <div class="auth-form-side">
            <div class="auth-form-container">
                <div class="auth-header">
                    <a href="{% url 'home' %}" class="logo">Bid<span class="highlight">Verse</span></a>
                    <h3>Password Reset Complete</h3>
                    <p>Your password has been set. You may go ahead and log in now.</p>
                </div>
                <div class="auth-footer">
                     <a href="/login/" class="btn btn-primary btn-block btn-lg">Log In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
