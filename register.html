<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - BidVerse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=1.8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-body">

    <div class="auth-container">
        <!-- Left Side Illustration -->
        <div class="auth-image-side register-side">
            <div class="auth-overlay">
                <div class="auth-caption">
                    <h2>Join the Marketplace</h2>
                    <p>Start trading confidently with thousands of verified farmers and buyers.</p>
                </div>
            </div>
        </div>

        <!-- Right Side Form -->
        <div class="auth-form-side">
            <div class="auth-form-container register-form-container">
                <div class="auth-header">
                    <a href="index.html" class="logo">
                        <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 5C20 5 12 10 12 20C12 25 16 30 20 32C24 30 28 25 28 20C28 10 20 5 20 5Z"
                                fill="#2e7d32" fill-opacity="0.15" />
                            <path d="M20 5C20 5 28 10 28 20C28 25 24 30 20 32V5Z" fill="#2e7d32" />
                            <path d="M20 18L28 18L28 22L20 22L20 18Z" fill="#1b5e20" />
                            <rect x="18" y="15" width="4" height="12" rx="2" fill="#1b5e20" />
                            <circle cx="20" cy="35" r="2" fill="#2e7d32" />
                        </svg>
                        <span>Bid<span class="highlight">Verse</span></span>
                    </a>
                    <h3>Create your account</h3>
                    <p>Fill in your details to get started.</p>
                </div>

                <form method="POST" action="/register/" class="register-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
                        </div>
                    </div>

                    <div class="form-row-split">
                        <div class="form-group half-width">
                            <label for="phone">Phone Number</label>
                            <div class="input-with-icon">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" required>
                            </div>
                        </div>
                        <div class="form-group half-width">
                            <label for="usertype">I am a</label>
                            <div class="input-with-icon">
                                <i class="fas fa-briefcase"></i>
                                <select id="usertype" name="usertype" required>
                                    <option value="" disabled selected>Select Role</option>
                                    <option value="farmer">Farmer (Seller)</option>
                                    <option value="buyer">Buyer</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="john@example.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-map-marker-alt"></i>
                            <textarea id="address" name="address" placeholder="Full Address with Pincode" required style="width: 100%; padding: 12px; padding-left: 45px; border: 1px solid #e2e8f0; border-radius: 12px; outline: none; transition: border-color 0.3s; font-family: inherit; resize: vertical; min-height: 80px;"></textarea>
                        </div>
                    </div>

                    <div class="form-group" id="id-proof-group" style="display: none;">
                        <label for="id_proof">ID Proof (Government ID)</label>
                        <div class="input-with-icon">
                            <i class="fas fa-id-card"></i>
                            <input type="file" id="id_proof" name="id_proof" accept="image/*,.pdf" style="padding-top: 10px;">
                        </div>
                        <small class="text-muted" style="font-size: 0.8rem; display: block; margin-top: 5px;">Required for Farmer verification.</small>
                    </div>

                    <div class="form-row-split">
                        <div class="form-group half-width">
                            <label for="password">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Min 8 chars" required>
                            </div>
                        </div>
                        <div class="form-group half-width">
                            <label for="confirm-password">Confirm</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="checkbox-container terms-checkbox">
                            <input type="checkbox" required>
                            <span class="checkmark"></span>
                            <span>I agree to the <a href="{% url 'terms' %}" class="text-highlight">Terms & Conditions</a> and <a
                                    href="{% url 'privacy_policy' %}" class="text-highlight">Privacy Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg">Create Account</button>

                    <div class="divider"><span>OR</span></div>

                    <div class="social-login">
                        <a href="/oauth/login/google-oauth2/" class="btn btn-google">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </a>
                    </div>

                    <div class="auth-footer">
                        <p>Already have an account? <a href="login.html" class="text-highlight">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('usertype').addEventListener('change', function() {
            var idProofGroup = document.getElementById('id-proof-group');
            if (this.value === 'farmer') {
                idProofGroup.style.display = 'block';
                document.getElementById('id_proof').required = true;
            } else {
                idProofGroup.style.display = 'none';
                document.getElementById('id_proof').required = false;
            }
        });
    </script>
</body>

</html>
