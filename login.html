<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BidVerse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-body">

    <div class="auth-container">
        <!-- Left Side Illustration -->
        <div class="auth-image-side">
            <div class="auth-overlay">
                <div class="auth-caption">
                    <h2>Welcome to BidVerse</h2>
                    <p>Connect securely with the future of agricultural trading.</p>
                </div>
            </div>
        </div>

        <!-- Right Side Form -->
        <div class="auth-form-side">
            <div class="auth-form-container">
                <div class="auth-header">
                    <a href="index.html" class="logo">Bid<span class="highlight">Verse</span></a>
                    <h3>Log in to your account</h3>
                    <p>Welcome back! Please enter your details.</p>
                </div>

                <form method="POST" action="/login/" class="login-form">
                    <div class="form-group">
                        <label for="email">Email or Phone Number</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="text" id="email" placeholder="Enter your email or phone" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="••••••••" required>
                            <i class="fas fa-eye show-password"></i>
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="/password-reset/" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg">Log In</button>

                    <div class="divider"><span>OR</span></div>

                    <div class="social-login">
                        <a href="/oauth/login/google-oauth2/" class="btn btn-google">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </a>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html" class="text-highlight">Create an account</a></p>
                </div>

                <div class="legal-links">
                    <a href="#">Terms</a>
                    <a href="#">Privacy</a>
                    <a href="#">Help</a>
                </div>
            </div>
        </div>
    </div>


    <script>
        // Show/Hide password functionality
        document.querySelector('.show-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>

</html>
