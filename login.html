<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BidVerse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=1.8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-body">

    <div class="auth-container">
        <!-- Left Side Illustration -->
        <div class="auth-image-side">
            <div class="auth-overlay">
                <div class="auth-caption">
                    <h2>Welcome to BidVerse</h2>
                    <p>Connect securely with the future of agricultural trading.</p>
                </div>
            </div>
        </div>

        <!-- Right Side Form -->
        <div class="auth-form-side">
            <div class="auth-form-container">
                <div class="auth-header">
                    <a href="index.html" class="logo">
                        <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 5C20 5 12 10 12 20C12 25 16 30 20 32C24 30 28 25 28 20C28 10 20 5 20 5Z"
                                fill="#2e7d32" fill-opacity="0.15" />
                            <path d="M20 5C20 5 28 10 28 20C28 25 24 30 20 32V5Z" fill="#2e7d32" />
                            <path d="M20 18L28 18L28 22L20 22L20 18Z" fill="#1b5e20" />
                            <rect x="18" y="15" width="4" height="12" rx="2" fill="#1b5e20" />
                            <circle cx="20" cy="35" r="2" fill="#2e7d32" />
                        </svg>
                        <span>Bid<span class="highlight">Verse</span></span>
                    </a>
                    <h3>Log in to your account</h3>
                    <p>Welcome back! Please enter your details.</p>
                </div>

                <form method="POST" action="/login/" class="login-form">
                    <div class="form-group">
                        <label for="email">Email or Phone Number</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="text" id="email" placeholder="Enter your email or phone" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="••••••••" required>
                            <i class="fas fa-eye show-password"></i>
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="/password-reset/" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg">Log In</button>

                    <div class="divider"><span>OR</span></div>

                    <div class="social-login">
                        <a href="/oauth/login/google-oauth2/" class="btn btn-google">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </a>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html" class="text-highlight">Create an account</a></p>
                </div>

                <div class="legal-links">
                    <a href="{% url 'terms' %}">Terms</a>
                    <a href="{% url 'privacy_policy' %}">Privacy</a>
                    <a href="{% url 'help_center' %}">Help</a>
                </div>
            </div>
        </div>
    </div>


    <script>
        // Show/Hide password functionality
        document.querySelector('.show-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this;

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>

</html>
