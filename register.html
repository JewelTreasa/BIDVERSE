<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - BidVerse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-body">

    <div class="auth-container">
        <!-- Left Side Illustration -->
        <div class="auth-image-side register-side">
            <div class="auth-overlay">
                <div class="auth-caption">
                    <h2>Join the Marketplace</h2>
                    <p>Start trading confidently with thousands of verified farmers and buyers.</p>
                </div>
            </div>
        </div>

        <!-- Right Side Form -->
        <div class="auth-form-side">
            <div class="auth-form-container register-form-container">
                <div class="auth-header">
                    <a href="index.html" class="logo">Bid<span class="highlight">Verse</span></a>
                    <h3>Create your account</h3>
                    <p>Fill in your details to get started.</p>
                </div>

                <form method="POST" action="/register/" class="register-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullname" placeholder="John Doe" required>
                        </div>
                    </div>

                    <div class="form-row-split">
                        <div class="form-group half-width">
                            <label for="phone">Phone Number</label>
                            <div class="input-with-icon">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="phone" placeholder="+91 98765 43210" required>
                            </div>
                        </div>
                        <div class="form-group half-width">
                            <label for="usertype">I am a</label>
                            <div class="input-with-icon">
                                <i class="fas fa-briefcase"></i>
                                <select id="usertype" name="usertype" required>
                                    <option value="" disabled selected>Select Role</option>
                                    <option value="farmer">Farmer (Seller)</option>
                                    <option value="buyer">Buyer</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="john@example.com" required>
                        </div>
                    </div>

                    <div class="form-row-split">
                        <div class="form-group half-width">
                            <label for="password">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" placeholder="Min 8 chars" required>
                            </div>
                        </div>
                        <div class="form-group half-width">
                            <label for="confirm-password">Confirm</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirm-password" placeholder="Confirm" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <label class="checkbox-container terms-checkbox">
                            <input type="checkbox" required>
                            <span class="checkmark"></span>
                            <span>I agree to the <a href="#" class="text-highlight">Terms & Conditions</a> and <a
                                    href="#" class="text-highlight">Privacy Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg">Create Account</button>

                    <div class="divider"><span>OR</span></div>

                    <div class="social-login">
                        <a href="/oauth/login/google-oauth2/" class="btn btn-google">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </a>
                    </div>

                    <div class="auth-footer">
                        <p>Already have an account? <a href="login.html" class="text-highlight">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
