<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BidVerse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-body">

    <div class="auth-container">
        <!-- Left Side Illustration -->
        <div class="auth-image-side">
            <div class="auth-overlay">
                <div class="auth-caption">
                    <h2>Secure Access</h2>
                    <p>We help you recover your access quickly and securely.</p>
                </div>
            </div>
        </div>

        <!-- Right Side Form -->
        <div class="auth-form-side">
            <div class="auth-form-container">
                <div class="auth-header">
                    <a href="index.html" class="logo">Bid<span class="highlight">Verse</span></a>
                    <h3>Forgot Password?</h3>
                    <p>Enter your email address to reset your password.</p>
                </div>

                <form method="POST" action="/password-reset/" class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Enter your registered email" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg">Send Reset Link</button>

                    <div class="auth-footer">
                        <p>Remember your password? <a href="login.html" class="text-highlight">Log In</a></p>
                    </div>
                </form>

                <div class="legal-links">
                    <a href="#">Terms</a>
                    <a href="#">Privacy</a>
                    <a href="#">Help</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
